<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon.png">
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="./" class="logo header__logo">
          <img src="./images/logo/dia-logo.svg" alt="Dia logo" class="logo__img">
        </a>
        <div class="burger">
          <span class="burger__span"></span>
          <span class="burger__span"></span>
          <span class="burger__span"></span>
        </div>
        <nav class="nav header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#!" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#!" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#!" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#!" class="nav__link">Work</a>
            </li>
            <li class="nav__item">
              <a href="#!" class="nav__link">Contact us</a>
            </li>
          </ul>
        </nav>
        <a href="#!" class="header__link">Hire us</a>
      </div>
    </header>
  <main class="main">
    <section class="section">
      <div class="showcase">
        <div class="container">
          <div class="showcase__site-info">
            <h1 class="showcase__site-title">Strategic Agency</h1>
            <p class="showcase__site-subtitle">We believe in the power of bold ideas that can solve business challenges.</p>
            <button class="button showcase__button">Learn more</button>
          </div>
          <div class="slider showcase__slider">
            <div class="slider__controls">
              <span class="slider__arrow slider__arrow--left"></span>
              <span class="slider__arrow slider__arrow--right"></span>
            </div>
            <div class="slide slide--1">
              <div class="slide__gradient">
                <div class="slide__info">
                  <div class="slide__name">Intro</div>
                  <div class="slide__description">By the same illusion which lifts the horizon.</div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
